scriptings:
- http_response:
    name: JD-Price
    match: ^https?:\/\/api\.m\.jd\.com\/client\.action\?functionId=(wareBusiness|serverConfig|basicConfig)$
    script_url: https://raw.githubusercontent.com/wf021325/qx/master/js/jd_price.js
    body_required: true
- http_response:
    name: Alpenglow
    match: ^https?:\/\/api\.revenuecat\.com\/v1\/(receipts|subscribers\/\$RCAnonymousID%3A\w{32})$
    script_url: https://raw.githubusercontent.com/yqc007/QuantumultX/master/AlpenglowProCrack.js
    body_required: true
- http_request:
    name: Documents
    match: ^https?:\/\/license\.pdfexpert\.com\/api\/2.0\/documents\/subscription\/refresh$
    script_url: https://raw.githubusercontent.com/Yu9191/Rewrite/main/Documents.js
    body_required: true
- http_response:
    name: MoneyWiz
    match: ^https?:\/\/buy\.itunes\.apple\.com\/verifyReceipt$
    script_url: https://raw.githubusercontent.com/chxm1023/Rewrite/main/iTunes.js
    body_required: true
- http_response:
    name: Tripsy
    match: ^https?:\/\/firstclass\.tripsy\.app\/api\/v\d\/receipt\/update
    script_url: https://raw.githubusercontent.com/chxm1023/Rewrite/main/Tripsy.js
